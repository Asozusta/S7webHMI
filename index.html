<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery.js"></script>

		<script type="text/javascript" src="index.js"></script>

		<!-- <link rel="shortcut icon" href="images/favicon.png" /> -->

		<title>S7 Web HMI</title>
	</head>

	<body>
		<h1>S7 Web HMI</h1>
		<hr>
		<table id="tags"></table>
		<hr>
		<form action="write.html" id="tag_updates" method="POST">
			<table>
				<tr>
					<td>Pressure #1</td>
					<td>
						<input name="PT1" type="text" />
					</td>
				</tr>
				<tr>
					<td>Pressure #2</td>
					<td>
						<input name="PT2" type="text" />
					</td>
				</tr>
				<tr>
					<td>Temperature #1</td>
					<td>
						<input name="TT1" type="text" />
					</td>
				</tr>
				</tr>
				<tr>
					<td>Temperature #2</td>
					<td>
						<input name="TT2" type="text" />
					</td>
				</tr>
				</tr>
				<tr>
					<td>Flow</td>
					<td>
						<input name="FQ1" type="text" />
					</td>
				</tr>
			</table>

			<button type="submit">Update Values</button>
		</form>
		<hr>
		<table id="statuses">
			<tr>
				<th>Connection Status</th>
				<th>Response</th>
			</tr>

			<tr>
				<td id="conn_status"></td>
				<td id="ajax_response"></td>
			</tr>
		</table>
	</body>
</html>
